server:
  port: 8088

spring:
  application:
    name: ticketing-service
  datasource:
    url: jdbc:postgresql://localhost:5432/ticketdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
